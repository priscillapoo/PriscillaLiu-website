<!DOCTYPE html>
<html>
<head><title>Priscilla's Homepage</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link href="./css/styling.css" rel="stylesheet">
	</head>
	<body>
		<div id="top">
			<p>Priscilla Liu</p>
		</div>
		<img src="./images/priscillaleaves.jpg" width="750" height="424" alt="Priscilla with maple leaves">
        <div class="aboutme">
		  <h3>About Me</h3>
		  <p>Traveling<br>Photos<br>Dogs<br>Rupaul's Drag Race</p>
        </div>
        <div class="instagramfeed">
          <h3>What I'm Up To</h3>
          <script src="https://cdn.lightwidget.com/widgets/lightwidget.js"></script><iframe src="http://lightwidget.com/widgets/4838c63263d352dba58ea83608aa916e.html" scrolling="no" allowtransparency="true" class="lightwidget-widget" style="width:75%;border:0;overflow:hidden;"></iframe>
        </div>
        <div class="maps">
          <h3>Where I've Been</h3>
          <script src="https://www.amcharts.com/lib/3/ammap.js" type="text/javascript"></script>
          <script src="https://www.amcharts.com/lib/3/maps/js/worldHigh.js" type="text/javascript"></script>
          <script src="https://www.amcharts.com/lib/3/themes/dark.js" type="text/javascript"></script>
          <div id="mapdiv" style="width: 1000px; height: 450px;"></div>
          <div style="width: 1000px; font-size: 70%; padding: 5px 0; text-align: center; background-color: #223041; margin-top: 1px; color: #fafad2;"><a href="https://www.amcharts.com/visited_countries/" style="color: #fafad2;">Create your own visited countries map</a> or check out the <a href="https://www.amcharts.com/" style="color: #fafad2;">JavaScript Charts</a>.</div>
          <script type="text/javascript">
          var map = AmCharts.makeChart("mapdiv",{
          type: "map",
          theme: "dark",
          projection: "mercator",
          panEventsEnabled : true,
          backgroundColor : "#223041",
          backgroundAlpha : 1,
          zoomControl: {
          zoomControlEnabled : true
          },
          dataProvider : {
          map : "worldHigh",
          getAreasFromMap : true,
          areas :
          [
	          {
		        "id": "DK",
		        "showAsSelected": true
	        },
	          {
		        "id": "DE",
		        "showAsSelected": true
	        },
	          {
                "id": "US",
		        "showAsSelected": true
	        },
	          {
		        "id": "CN",
		        "showAsSelected": true
	        },
	          {
		        "id": "ID",
		        "showAsSelected": true
	        },
	          {
		        "id": "JP",
		        "showAsSelected": true
	        }
            ]
          },
          areasSettings : {
          autoZoom : true,
          color : "#fafad2",
          colorSolid : "#daa520",
          selectedColor : "#daa520",
          outlineColor : "#666666",
          rollOverColor : "#ffd700",
          rollOverOutlineColor : "#000000"
          }
          });
        </script>
        </div>
        <div class="maps">
		<h3>Where To Next?</h3>
		<p>Map Coming Soon</p>
        </div>
        <div class="comment-section">
		<form action="submission.html" method="POST">
		  <section class="comment-section">
		    <label for="comment" style="font-family:'countrysideregular';font-size: 50px">Leave me a comment!</label>
		    <br>
		    <textarea id="comment" name="comment" rows="4" cols="40" style="opacity: 0.75">Priscilla, you're so beautiful.</textarea>
		  </section>
          <section class="submission">
		    <input type="submit" value="Submit">
		  </section>
		</form>
        </div>
	</body>
	<footer>
		<a href="https://linkedin.com/in/priscillaliu2/" target="_blank">Linkedin Profile</a> |
		<a href="#top"">Back to Top</a>
	</footer>
</html>
